<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Licznik pytań</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <div id="root">
            <header class="main-header"> 
                <img src="assets/bozon-logo.jpg"/>
                <h1> Licznik pytań Radka podczas seminarium </h1>
                <div class="counter-box">
                    <label for="countings"> Numer pytania: </label>
                    <h3 id="countings">0</h3>
                </div>
                <div class="button-box">
                    <label for="increment-button">Plus jeden byczku</label>
                    <button class="increment-button">
                        <img class="increment-image" src="assets/plus-sign.png">
                    </button>
                </div>
            </header>
        </div>
    </body>
</html>
